name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test Streamlit app syntax
      run: |
        python -c "import streamlit; import ast; ast.parse(open('streamlit_app.py').read())"
    
    - name: Check imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); import streamlit_app"
      continue-on-error: true

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Notify deployment ready
      run: |
        echo "âœ… Tests passed! App is ready for Streamlit Cloud deployment."
        echo "ðŸš€ Deploy at: https://share.streamlit.io/"
